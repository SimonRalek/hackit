<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hry</title>
    <link rel="stylesheet" href="styles/intro.css">
    <script src="scripts/intro.js"></script>
</head>

<body>
    <div class="content">
        <div class="images">
            <img src="images/slide.png" alt="image1" id="img1">
            <img src="images/house.png" alt="image1" id="img2">
            <img src="images/swing.png" alt="image1" id="img3">
            <img src="images/lake.png" alt="image1" id="img4">
            <img src="images/horses.png" alt="image1" id="img5">
        </div>
        <div id="custom">
            <label for="file" class="custom-file-upload">
                Vybrat vlastní fotku
            </label>
            <input type="file" id="file">
        </div>
        <div class="count">
            <img src="images/buttons/easy.jpg" alt="" data-value="2" data-dif="LEHKÁ" data-size="1.3">
            <img src="images/buttons/mid.jpg" alt="" data-value="3" data-dif="STŘEDNÍ" data-size="1.1">
            <img src="images/buttons/hard.jpg" alt="" data-value="4" data-dif="TĚŽKÁ" data-size="1">
        </div>


        <div class="buttons">
            <img src="images/buttons/domu.jpg" alt="domu">
            <img src="images/buttons/napoveda.jpg" alt="napoveda">
            <img src="images/buttons/hra.jpg" alt="hra" id="start">
        </div>
    </div>
</body>

</html>
